<section class="sc blog">
  <div class="container">
    <div class="head-section fl fl-dc hs-part">
      <h2 class="title ls-2 t-gr ls t-u cl-g-blog">Blog</h2>
      <p class="text op-7 ls fw-b">
        I enjoy developing products and sharing my experiences. Perhaps you can
        find useful information.
      </p>
    </div>

    @for (item of latestPost(); track item.slug) {
    <article [class]="$first ? 'landscape' : ''">
      <a
        [class]="'cd cd-atc fl fl-dc cl-' + item.icon"
        href="#"
        target="_blank"
        [attr.title]="'blog.article.title' | t : { title: item.title }"
      >
        <div class="top fl-sbc">
          <span [class]="'fl ic nm ic-' + item.icon"></span>
          <time class="ls op-6" [attr.datetime]="item.date">{{
            item.date | date
          }}</time>
        </div>
        <div class="info">
          <h3 class="title">{{ item.title }}</h3>
          <p class="text op-6">{{ item.anonce }}</p>
        </div>
      </a>
    </article>
    }

    <a
      class="btn btn-pad fl-dc g-bg g-a w-100 cl-g-blog"
      href="#"
      target="_blank"
      ><span class="title fl-cc fl-dc fz-md fw-b ic-hash"
        >View all articles</span
      ></a
    >
  </div>
</section>
